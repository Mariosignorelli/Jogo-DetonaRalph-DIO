<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- settings-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Detona Ralpht</title>
    <!-- links fontes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- links css-->
        <link rel="stylesheet" href="./src/style/reset.css">
        <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time left</h2>
                <h2>0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">You score</h2>
                <h2>0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/img/player.png" alt="Foto do jogador" height="60px">
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">
        <div class="panel-row">
            <div class="squere enemy" id="1"></div>
            <div class="squere" id="2"></div>
            <div class="squere" id="3"></div>
        </div>
        <div class="panel-row">
            <div class="squere" id="4"></div>
            <div class="squere" id="5"></div>
            <div class="squere" id="6"></div>
        </div>
        <div class="panel-row">
            <div class="squere" id="7"></div>
            <div class="squere" id="8"></div>
            <div class="squere" id="9"></div>
        </div>
        </div>

    </div>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
